<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="//d3js.org/queue.v1.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <link rel="stylesheet" href="../style/custom.css" />
        <title>India - MLA Salaries</title>
    </head>
    <body>
        <div id="subject">India - MLA Salaries</div>
        <div id="map"></div>
        <script type="application/javascript">
            var width = 800,
                height = 600;
            
            var svg = d3.select("#map").append("svg")
                        .attr("width", width)
                        .attr("height", height);
            
            var tooltip = d3.select("body")
                        .append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);
            
            queue()
                .defer(d3.csv, "../data/mla-salaries.csv")
                .defer(d3.json, "india.json")
                .await(ready);
            
            function ready(error, data, topology) {
                if (error) throw error;
                
                //XXX there should be a better way
                var salaries = {};
                var maxSalary = 0;
                data.forEach(function(d){
                    d.data = +d.data
                    salaries[d.id] = d.data;
                    if (d.data > maxSalary) maxSalary = d.data;
                });
                
                var color = d3.scale.linear()
                                .domain([0, maxSalary])
                                .range(["#ffeda0", "#de2d26"]);
                
                var states = topojson.feature(topology, topology.objects.states);
                
                var projection = d3.geo.albers()
                                        .center([-63, -200])
                                        .rotate([-150, 0])
                                        .parallels([198, 160.2])
                                        .scale(900)
                                        .translate([width/2, height/2]);
                
                var path = d3.geo.path().projection(projection);
                
                svg.selectAll("path")
                    .data(states.features)
                    .enter()
                    .append("path")
                    .attr("id", function(d){return d.properties.id;})
                    .attr("class", "state")
                    .style("fill", function(d){return color(salaries[d.properties.id]);})
                    .attr("d", path)
                    .on("mouseover", function(d) {
                        var x = (d3.event.pageX) + "px",
                            y = (d3.event.pageY - 28) + "px";
                    
                        tooltip.transition()
                                .duration(200)
                                .style("opacity", .7);
                        
                        tooltip.html(d.properties.id + " " + salaries[d.properties.id] + "L")
                                .style("left", x)
                                .style("top", y);                        
                })
                    .on("mouseout", function(d) {
                        tooltip.transition()
                                .duration(500)
                                .style("opacity", 0);                    
                });
                
                // Add Legend Now
                var x = d3.scale.linear()
                            .domain( [0, maxSalary])
                            .rangeRound([600, 750]);

                var g = svg.append("g")
                            .attr("id", "legend");
                
                g.selectAll("rect")
                    .data( d3.range(0, maxSalary, 0.5))
                    .enter()
                    .append("rect")
                    .attr("height", 8)
                    .attr("x", function(d) { return x(d);} )
                    .style("fill", function(d){ return color(d + 0.25); })
                    .attr("width", x(0.5) - x(0) );

                var legendAxis = d3.svg.axis()
                                    .scale(x)
                                    .orient("bottom")
                                    .ticks(4);
                g.append("g")
                    .attr("class", "axis")
                    .call(legendAxis);                
                
            }
            
        </script>
    </body>
</html>
